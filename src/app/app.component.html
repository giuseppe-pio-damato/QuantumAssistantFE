<main class="main">
  <div class="landing-page">
    <!-- Logo Section -->
    <div class="logo-section">
      <h1>Quantum Assistant</h1>
      <p>Your guide to design pattern selection.</p>
    </div>

    <!-- Form Section -->
    <div class="menu-section" *ngIf="!showResults" [@fade]>
      <form (ngSubmit)="findPatterns()">
        <label for="req">Non-Functional Requirement:</label>
        <input id="req" name="req" [(ngModel)]="formData.nonFunctionalRequirement" placeholder="e.g., scalability" required>

        <label for="arch">Architecture Family:</label>
        <select id="arch" name="arch" [(ngModel)]="formData.architectureFamily" required>
          <option value="classical">Classical</option>
          <option value="quantum">Quantum</option>
        </select>

        <label for="results">Number of Results:</label>
        <input
          type="number"
          id="results"
          name="results"
          [(ngModel)]="formData.numOfResults"
          min="1"
          max="3"
          value="3"
          required
        />

        <button type="submit">Find Patterns</button>
      </form>
    </div>

    <!-- Results Section -->
    <div class="menu-section" *ngIf="showResults" [@fade]>
      <h2>Results</h2>
      <div class="chat-messages">
        <div class="message" *ngFor="let result of results">
          {{ result }}
        </div>
      </div>
      <button (click)="reset()">Back</button>
    </div>
  </div>
</main>
